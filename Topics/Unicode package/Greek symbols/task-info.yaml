        var word string
        fmt.Scan(&word)

        isGreek := false
        for _, char := ? word {
            if unicode.?(char, ?) {
                isGreek = true
                break
            }
        }

        if isGreek {
            fmt.Println(?)
        } else {
            fmt.Println("false")
        }
    }
